<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>
    <link rel="stylesheet" href="stylesheets/base.css">
    <script src="https://kit.fontawesome.com/af7ffbe346.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-banner background">
        <div class="header-banner__background-opacity opacity">
            <header class="header section">
                <img src="logos/MoGo.svg" alt="MoGo logo">
                <nav class="header__menu">
                    <ul class="menu__list fs6">
                        <li class="menu__item"><a href="#">About</a></li>
                        <li class="menu__item"><a href="#">Service</a></li>
                        <li class="menu__item"><a href="#">Work</a></li>
                        <li class="menu__item"><a href="#">Blog</a></li>
                        <li class="menu__item"><a href="#">Contact</a></li>
                        <li class="menu__item">
                            <button class="fs6" type="button"><i class="fa-solid fa-cart-shopping fa-lg"></i></button>
                        </li>
                        <li class="menu__item">
                            <button class="fs6" type="button"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                        </li>
                    </ul>
                </nav>
            </header>

            <section class="banner section">
                <div class="banner__head">
                    <p class="head__p fs2">Creative Template</p>
                    <h1 class="head__h fs1">Welcome to <br> MoGo</h1>
                    <hr class="head__hr">
                </div>

                <button class="banner__button">Learn more</button>

                <div class="banner__bottom">
                    <div class="bottom__card">
                        <p><span>01</span>Intro</p>
                    </div>
                    <div class="bottom__card">
                        <p><span>02</span>Work</p>
                    </div>
                    <div class="bottom__card">
                        <p><span>03</span>About</p>
                    </div>
                    <div class="bottom__card">
                        <p><span>04</span>Contracts</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
